<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Katas Functions 2</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>JS Katas Functions 2</h1>

    <!-- Kata 1 -->
    <div class="kata1 box">
        <div class="numbers">
            First Number to Add <input class="addNumber1" type="number">
        </div>
        <div class="numbers">
            Second Number to Add <input class="addNumber2" type="number">
        </div>
        <div class="results">Kata1 Result: <span class="addResults"></span></div>
        <button id="addButton">Add</button>
    </div>

    <!-- Kata 2 -->
    <div class="kata2 box">
        <div class="numbers">
            First Number to Add <input class="multiplyNumber1" type="number">
        </div>
        <div class="numbers">
            Second Number to Add <input class="multiplyNumber2" type="number">
        </div>
        <div class="results">Kata2 Result: <span class="multiplyResults"></span></div>
        <button id="multiplyButton">Add</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
